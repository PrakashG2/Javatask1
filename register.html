<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table{
            
            
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-left: 120px;
        }
        #name,#email,#gender,#number,#district,#pin{
            
            width: 300px;
            height: 30px;
        }
        #h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            margin-left: 120px;
            margin-top: 45px;
            margin-bottom: 45px;
        }
        img{
            float: right;
            margin-right: 125px;
            margin-top: 85px;
            height: 400px;
            width: 560px;
            border-radius: 15px;
           
        }
       
        
    </style>
</head>

<body>

    <body>
        <img src="gif.gif" alt="gif">
        <h2 id="h1">ENTER YOUR REGISTRATION DETAILS</h2>
        <div id="table">

            <tr>
                <td>NAME</td><br>
                <td><input type="text" placeholder="Enter your Name" id="name"></td>
            </tr><br><br>
            <tr>
                <td>MAIL</td><br>
                <td><input type="email" placeholder="Enter your email id" id="email"></td>
            </tr><br><br>
            <tr>
                <td>GENDER</td><br>
                <td><input type="text" placeholder="Enter your gender" id="gender"></td>

            </tr><br><br>
            <tr>
                <td>MOBILE NUMBER</td><br>
                <td><input type="number" placeholder="Enter Your Mobile Number" id="number"></td>
            </tr><br><br>
            <tr>
                <td>DISTRICT</td><br>
                <td><input type="text" placeholder="Enter Your District" id="district"></td>
            </tr><br><br>
            <tr>
                <td>PINCODE</td><br>
                <td><input type="number" placeholder="Enter Your Pincode" id="pin"></td>
            </tr><br><br>

            <input style="border-radius: 3px; margin-left: 50px; width: 200px;height: 30px;" type="submit" value="REGISTER" onClick="create_account()" />
            </table>

        </div>
        <br><br>


        <script src="script.js"></script>

    </body>
</body>

</html>
